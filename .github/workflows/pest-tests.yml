name: Pest Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "**.php"
      - "composer.lock"
  pull_request:
    paths:
      - "**.php"
      - "composer.lock"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0

      - name: Install
        run: composer kirby

      - name: Test code
        run: vendor/bin/pest --ci
